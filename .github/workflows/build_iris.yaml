name: Build Iris

on:
   push

jobs:
   build-iris:
      runs-on: ubuntu-latest

      env:
         CI: TRUE

      steps:
         - name: Checkout
           uses: actions/checkout@v3

         - name: Install Python
           uses: actions/setup-python@v4
           with:
              python-version: '3.9' 

         - name: Install nox
           run: pip install nox 

         - name: Run nox
           run: |
              cd examples/labbench/iris
              nox -f notebooks/noxfile.py	
